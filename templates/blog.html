<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Site</title>
</head>
<body>
  {% for blog in blogs: %}
    <h1>{{ blog['title'] }}</h1>
    <h3>{{ blog['body'] }}</h3>
    {% if blog['id'] == 2: %}
        <h4>{{ blog['title'] }} - {{ blog['subtitle'] }}</h4>
    {% endif %}
  {% endfor %}

</body>
</html>
