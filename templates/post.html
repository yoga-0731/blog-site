<!DOCTYPE html>
<html lang="en">
    <body>
        <!-- Navigation-->
        {% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for('static', filename=image)}})">  <!-- image variable sent from server.py -->
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ blog['title'] }}</h1>
                            <h2 class="subheading">{{ blog['subtitle'] }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#">Stranger</a>
                                on June 24, 2023
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <p style="color: black">{{ blog['body'] }}</p>
                </div>
            </div>
        </article>
        <!-- Footer-->
        {% include "footer.html" %}
    </body>
</html>
